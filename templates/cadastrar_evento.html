{% extends 'base.html' %}
{% block title %}Eventos{% endblock %}
{% block content %}
<div class="container"></div>
<h1>cadastrar eventos</h1>
<hr>

<form action="" method="POST">
    <div class="row">
        <!--  nome do evento  -->
        <div class="col-12 col-md-9 col-lg-4 mb-3">
            <label class="form-label">Nome do evento:</label>
            <input type="text" class="form-control" name="evento">
        </div>
        <!--  nome do evento  -->
        <div class="col-12 col-md-9 col-lg-4 mb-3">
            <label class="form-label">Idade minima do evento:</label>
            <input type="text" class="form-control" name="Idade">
        </div>
        <!--  data do  evento  -->
        <div class="col-12 col-md-6 col-lg-3 mb-3"></div>
        <label class="form-label">Data do evento</label>
        <input type="date" class="form-control" name="data">

        <!-- horA DO EVENTO  -->
        <div class="col-12 col-md-6 col-lg-3 mb-3">
            <label class="form-label">Hora do evento</label>
            <input type="time" class="form-control" name="hora">
        </div>
        <!-- horA DO EVENTO  -->
        <div class="col-12 col-md-4 col-lg-3 mb-3">
            <label class="form-label">Hora do evento</label>
            <input type="time" class="form-control" name="hora">
        </div>
        <!-- uf  -->
        <div class="col-12 col-md-3 col-lg-2 mb-3">
            <label class="form-label">UF</label>
            <input type="time" class="form-control" name="hora">
            <select class= "form-select" name="uf">
                <option value="">Selecione a UF</option>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
            </select>
        </div>
    </div>


</form>

</div>


{% endblock %}
